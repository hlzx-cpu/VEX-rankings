<!DOCTYPE html>
<html lang="en" data-theme="dark" data-lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VURC 2025-2026 Rankings</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ‚îÄ‚îÄ CSS ÂèòÈáèÔºöÊöóËâ≤‰∏ªÈ¢òÔºàÈªòËÆ§Ôºâ ‚îÄ‚îÄ */
    :root, [data-theme="dark"] {
      --bg-body:      #0d1117;
      --bg-toolbar:   #161b22;
      --bg-input:     #0d1117;
      --border:       #30363d;
      --text:         #c9d1d9;
      --text-heading: #e6edf3;
      --text-dim:     #8b949e;
      --text-link:    #58a6ff;
      --bg-table-th:  #21262d;
      --bg-table-hover: #1c2128;
      --border-table: #21262d;
      --btn-sec-bg:   #21262d;
      --btn-sec-hover:#30363d;
    }

    /* ‚îÄ‚îÄ CSS ÂèòÈáèÔºöÊµÖËâ≤‰∏ªÈ¢ò ‚îÄ‚îÄ */
    [data-theme="light"] {
      --bg-body:      #ffffff;
      --bg-toolbar:   #f6f8fa;
      --bg-input:     #ffffff;
      --border:       #d0d7de;
      --text:         #1f2328;
      --text-heading: #1f2328;
      --text-dim:     #656d76;
      --text-link:    #0969da;
      --bg-table-th:  #f6f8fa;
      --bg-table-hover: #f0f3f6;
      --border-table: #d8dee4;
      --btn-sec-bg:   #f3f4f6;
      --btn-sec-hover:#e5e7eb;
    }

    body {
      background: var(--bg-body);
      color: var(--text);
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      transition: background 0.25s, color 0.25s;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--bg-toolbar);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      transition: background 0.25s;
    }
    .toolbar h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-heading);
      margin-right: auto;
      white-space: nowrap;
    }
    .toolbar input[type="text"] {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 6px 12px;
      font-size: 14px;
      width: 220px;
      outline: none;
      transition: border-color 0.2s, background 0.25s, color 0.25s;
    }
    .toolbar input[type="text"]:focus {
      border-color: var(--text-link);
    }
    .toolbar input[type="text"]::placeholder {
      color: var(--text-dim);
    }
    .btn {
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, color 0.15s;
    }
    .btn-primary {
      background: #238636;
      color: #ffffff;
      border-color: #238636;
    }
    .btn-primary:hover { background: #2ea043; }
    .btn-secondary {
      background: var(--btn-sec-bg);
      color: var(--text);
    }
    .btn-secondary:hover { background: var(--btn-sec-hover); }
    .btn-toggle {
      background: var(--btn-sec-bg);
      color: var(--text);
      font-size: 15px;
      padding: 5px 10px;
      line-height: 1;
    }
    .btn-toggle:hover { background: var(--btn-sec-hover); }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 6px 24px;
      font-size: 12px;
      color: var(--text-dim);
      background: var(--bg-toolbar);
      border-bottom: 1px solid var(--border);
      transition: background 0.25s, color 0.25s;
    }
    #chart-container {
      padding: 8px 16px;
    }
    #info-panel {
      padding: 0 24px 12px 24px;
    }
    #info-panel:empty { display: none; }
    #info-panel table {
      border-collapse: collapse;
      width: auto;
      min-width: 520px;
      margin-top: 8px;
      font-size: 13px;
    }
    #info-panel th {
      background: var(--bg-table-th);
      color: var(--text-heading);
      padding: 6px 14px;
      text-align: left;
      border-bottom: 2px solid var(--border);
      font-weight: 600;
      white-space: nowrap;
    }
    #info-panel td {
      padding: 5px 14px;
      border-bottom: 1px solid var(--border-table);
      color: var(--text);
      white-space: nowrap;
    }
    #info-panel tr:hover td {
      background: var(--bg-table-hover);
    }
  </style>
</head>

          + '<td style="font-weight:600;color:var(--text-link)">' + r.team + '</td>'
          + '<td>' + r.elo.toFixed(1) + '</td>'
          + '<td>' + r.sos.toFixed(4) + '</td>'
          + '<td>' + r.driver + '</td>'
          + '<td>' + r.prog + '</td>'
          + '</tr>';
      }
      html += '</tbody></table>';
      infoPanel.innerHTML = html;
    }

    function clearHighlight() {
      if (!graphDiv || !graphDiv.data) return;
      var isDark = currentTheme() === 'dark';
      var nTraces = graphDiv.data.length;
      for (var ti = 0; ti < nTraces; ti++) {
        var trace = graphDiv.data[ti];
        var n = (trace.text || []).length;
        var widths    = new Array(n);
        var colors    = new Array(n);
        var opacities = new Array(n);
        for (var i = 0; i < n; i++) {
          widths[i]    = 0.5;
          colors[i]    = ti === 0
            ? (isDark ? 'rgba(255,255,255,0.25)' : 'rgba(0,0,0,0.15)')
            : (isDark ? 'rgba(255,255,255,0.1)'  : 'rgba(0,0,0,0.08)');
          opacities[i] = ti === 0 ? 0.82 : 0.7;
        }
        Plotly.restyle(graphDiv, {
          'marker.line.width': [widths],
          'marker.line.color': [colors],
          'marker.opacity':    [opacities]
        }, [ti]);
      }
      input.value = '';
      infoPanel.innerHTML = '';
      lastMatchedRows = [];
    }

    btnSearch.addEventListener('click', highlightTeam);
    btnClear.addEventListener('click', clearHighlight);
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') highlightTeam();
    });
  })();
  </script>
