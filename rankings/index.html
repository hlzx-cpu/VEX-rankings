  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      flex-wrap: wrap;
    }
    .toolbar h1 {
      font-size: 18px;
      font-weight: 600;
      color: #e6edf3;
      margin-right: auto;
      white-space: nowrap;
    }
    .toolbar input[type="text"] {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      padding: 6px 12px;
      font-size: 14px;
      width: 220px;
      outline: none;
      transition: border-color 0.2s;
    }
    .toolbar input[type="text"]:focus {
      border-color: #58a6ff;
    }
    .toolbar input[type="text"]::placeholder {
      color: #484f58;
    }
    .btn {
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid #30363d;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .btn-primary {
      background: #238636;
      color: #ffffff;
      border-color: #238636;
    }
    .btn-primary:hover { background: #2ea043; }
    .btn-secondary {
      background: #21262d;
      color: #c9d1d9;
    }
    .btn-secondary:hover { background: #30363d; }
    #chart-container {
      padding: 8px 16px;
    }
    /* ‚îÄ‚îÄ ÊêúÁ¥¢ÁªìÊûú‰ø°ÊÅØË°®Ê†º ‚îÄ‚îÄ */
    #info-panel {
      padding: 0 24px 12px 24px;
    }
    #info-panel:empty { display: none; }
    #info-panel table {
      border-collapse: collapse;
      width: auto;
      min-width: 520px;
      margin-top: 8px;
      font-size: 13px;
    }
    #info-panel th {
      background: #21262d;
      color: #e6edf3;
      padding: 6px 14px;
      text-align: left;
      border-bottom: 2px solid #30363d;
      font-weight: 600;
      white-space: nowrap;
    }
    #info-panel td {
      padding: 5px 14px;
      border-bottom: 1px solid #21262d;
      color: #c9d1d9;
      white-space: nowrap;
    }
    #info-panel tr:hover td {
      background: #1c2128;
    }
  </style>

    var infoPanel = document.getElementById('info-panel');

    /* ‚îÄ‚îÄ Ëß£ÊûêËæìÂÖ•ÔºöÊåâ / ÂàÜÂâ≤‰∏∫Â§ö‰∏™ÂÖ≥ÈîÆËØç ‚îÄ‚îÄ */
    function parseQueries(raw) {
      return raw.split('/').map(function(s) { return s.trim().toUpperCase(); })
                .filter(function(s) { return s.length > 0; });
    }

    /* ‚îÄ‚îÄ Âà§Êñ≠Êüê‰∏™ÈòüÂêçÊòØÂê¶ÂåπÈÖç‰ªª‰∏ÄÂÖ≥ÈîÆËØç ‚îÄ‚îÄ */
    function isMatch(name, queries) {
      for (var q = 0; q < queries.length; q++) {
        if (name.indexOf(queries[q]) !== -1) return true;
      }
      return false;
    }

    /* ‚îÄ‚îÄ ÊêúÁ¥¢ & È´ò‰∫Æ ‚îÄ‚îÄ */
    function highlightTeam() {
      var queries = parseQueries(input.value);
      if (!queries.length || !graphDiv || !graphDiv.data) return;

      var matchedNames = {};  // ÂéªÈáçËÆ∞ÂΩï

      var nTraces = graphDiv.data.length;
      for (var ti = 0; ti < nTraces; ti++) {
        var trace = graphDiv.data[ti];
        var texts = trace.text || [];
        var n     = texts.length;
        var widths    = new Array(n);
        var colors    = new Array(n);
        var opacities = new Array(n);

        for (var i = 0; i < n; i++) {
          var tname = (texts[i] || '').toUpperCase();
          if (isMatch(tname, queries)) {
            widths[i]    = 4;
            colors[i]    = '#FF3333';
            opacities[i] = 1.0;
            matchedNames[tname] = true;
          } else {
            widths[i]    = 0.5;
            colors[i]    = 'rgba(255,255,255,0.15)';
            opacities[i] = 0.35;
          }
        }

        Plotly.restyle(graphDiv, {
          'marker.line.width': [widths],
          'marker.line.color': [colors],
          'marker.opacity':    [opacities]
        }, [ti]);
      }

      // ‰ªéÈ¢ÑÂµåÂÖ•ÁöÑ TEAM_DATA Êü•Êâæ‰ø°ÊÅØ
      var matchedRows = [];
      var keys = Object.keys(matchedNames);
      for (var k = 0; k < keys.length; k++) {
        var info = TEAM_DATA[keys[k]];
        if (info) matchedRows.push(info);
      }
      renderInfoTable(matchedRows);
    }

    /* ‚îÄ‚îÄ Ê∏≤ÊüìÊêúÁ¥¢ÁªìÊûúË°®Ê†º ‚îÄ‚îÄ */
    function renderInfoTable(rows) {
      if (!rows.length) {
        infoPanel.innerHTML = '';
        return;
      }
      rows.sort(function(a, b) { return (b.elo || 0) - (a.elo || 0); });
      var html = '<table><thead><tr>'

        var r = rows[i];

          + '<td>' + r.prog + '</td>'
          + '</tr>';
      }
      html += '</tbody></table>';
      infoPanel.innerHTML = html;
    }

    /* ‚îÄ‚îÄ Ê∏ÖÈô§È´ò‰∫Æ & Ë°®Ê†º ‚îÄ‚îÄ */
    function clearHighlight() {
      if (!graphDiv || !graphDiv.data) return;
      var nTraces = graphDiv.data.length;
      for (var ti = 0; ti < nTraces; ti++) {
        var trace = graphDiv.data[ti];
        var n = (trace.text || []).length;
        var widths    = new Array(n);
        var colors    = new Array(n);
        var opacities = new Array(n);
        for (var i = 0; i < n; i++) {
          widths[i]    = 0.5;
          colors[i]    = ti === 0 ? 'rgba(255,255,255,0.25)' : 'rgba(255,255,255,0.1)';
          opacities[i] = ti === 0 ? 0.82 : 0.7;
        }
        Plotly.restyle(graphDiv, {
          'marker.line.width': [widths],
          'marker.line.color': [colors],
          'marker.opacity':    [opacities]
        }, [ti]);
      }
      input.value = '';
      infoPanel.innerHTML = '';
    }

    btnSearch.addEventListener('click', highlightTeam);
    btnClear.addEventListener('click', clearHighlight);
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') highlightTeam();
    });
  })();
  </script>
</body>
</html>
